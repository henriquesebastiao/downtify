[project]
name = "downtify"
version = "1.0.0"
description = "Download your Spotify playlists and songs along with album art and metadata in a self-hosted way via Docker"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "spotdl>=4.4.3",
]

[dependency-groups]
dev = [
    "ruff>=0.14.0",
    "taskipy>=1.14.1",
]

[tool.uv]
upgrade = true

[tool.ruff]
line-length = 79

[tool.ruff.lint]
preview = true
select = ['I', 'F', 'E', 'W', 'PL', 'PT']

[tool.ruff.format]
preview = true
quote-style = 'single'

[tool.ruff.lint.per-file-ignores]
"main.py" = ["E501"]

[tool.pytest.ini_options]
pythonpath = '.'
addopts = '-p no:warnings'

[tool.taskipy.tasks]
lint = 'ruff check .; ruff check . --diff'
format = 'ruff format .; ruff check . --fix'
run = 'uvicorn main:app --host 0.0.0.0 --reload'
export = 'uv export --no-hashes --no-dev -o requirements.txt'
